<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <title>reveal-md</title>
    <link rel="shortcut icon" href="./../../favicon.ico" />
    <link rel="stylesheet" href="./../../dist/reset.css" />
    <link rel="stylesheet" href="./../../dist/reveal.css" />
    <link rel="stylesheet" href="./../../dist/theme/black.css" id="theme" />
    <link rel="stylesheet" href="./../../css/highlight/base16/zenburn.css" />


  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown data-separator="\r?\n---\r?\n" data-separator-vertical="\r?\n----\r?\n">
          <textarea data-template>
            # AWS DevDay 커뮤니티 트랙

## 커맨드라인(CLI)으로 쿠버네티스 컨테이너 조립하기

> 인기있는 오픈 소스 컨테이너 플랫폼인 쿠버네티스(Kubernetes) 데브옵스 환경을 구축하기 위해서는 k8s 클러스터 뿐만 아니라 다수의 컴포넌트를 설치해야 합니다. OpsNow는 멀티 클라우드 관리와 운영을 지원하는 매니지드 서비스이며, 서비스 운영 개선을 위해 kops-cui 라는 CLI 도구를 자체적으로 만들어 손쉽게 파이프라인 설치/테스트/제거 했던 경험을 소개합니다.

* <https://drive.google.com/open?id=1dmSn05b16biYO9nSmNQUWNjhQHZkMPHM>

          </textarea>
        </section>
      </div>
    </div>

    <script src="./../../dist/reveal.js"></script>

    <script src="./../../plugin/markdown/markdown.js"></script>
    <script src="./../../plugin/highlight/highlight.js"></script>
    <script src="./../../plugin/zoom/zoom.js"></script>
    <script src="./../../plugin/notes/notes.js"></script>
    <script src="./../../plugin/math/math.js"></script>
    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":["."],"static":"build"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
    </script>
  </body>
</html>
